<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Grafia Xavante</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Conversor de Grafia Xavante</h1>
    <div class="container-fluid">
        <div class="row">
            <form action="javascript:convertText();" class="row g-3 needs-validation">
                <div class="col-12">
                    <textarea class="form-control" name="textToConvert" id="textToConvert"  rows="10" placeholder="Cole aqui o texto a converter" required></textarea>
                    <div class="invalid-tooltip">
                        Por favor, cole o texto a ser convertido da grafia d/t/â para dz/ts/ö.
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" id="button_convert" class="btn btn-primary">Converter</button>
                        <button type="reset" id="button_clean" class="btn btn-primary">Limpar</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-12">
                    <textarea class="form-control" name="convertedText" id="convertedText" rows="10" placeholder="Texto convertido vai aparecer aqui" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="/js/client.js"></script>
</body>
</html>
